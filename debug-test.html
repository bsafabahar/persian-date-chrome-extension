<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تست تبدیل تاریخ</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            line-height: 1.6;
        }
        .date-test {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #007cba;
        }
    </style>
</head>
<body>
    <h1>🧪 تست تبدیل تاریخ میلادی به شمسی</h1>
    
    <div class="date-test">
        <h3>تست ۱: فرمت ISO</h3>
        <p>تاریخ امروز: 2024-03-20</p>
    </div>
    
    <div class="date-test">
        <h3>تست ۲: فرمت اروپایی</h3>
        <p>تاریخ دیروز: 20/03/2024</p>
    </div>
    
    <div class="date-test">
        <h3>تست ۳: تاریخ‌های مختلف</h3>
        <ul>
            <li>تولد: 1990-05-15</li>
            <li>ثبت‌نام: 31/12/2023</li>
            <li>پایان: 2024-12-31</li>
        </ul>
    </div>

    <script>
        console.log('📄 Test page loaded');
        
        // Log current page info
        console.log('📍 URL:', window.location.href);
        console.log('📍 Protocol:', window.location.protocol);
        console.log('📍 Host:', window.location.host);
        
        // Check for extension after a delay
        setTimeout(() => {
            console.log('🔍 Checking for Persian Date Extension...');
            console.log('🔍 Extension should have converted dates by now');
        }, 3000);
    </script>
</body>
</html>
